baseurl = "https://devcows.github.io/hugo-universal-theme/" # Configure URL. if using gh-pages https://github.com/<username>/hugo-universal-theme URL: https://<username>.github.io/hugo-universal-theme/
title = "Software Engineering Laboratory - NAIST"
theme = "hugo-universal-theme"
themesDir = "themes/"
languageCode = "ja"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# number of words of summarized post content (default 70)
summaryLength = 70

# Define the number of posts per page
paginate = 10

# not pluralize title pages by default
pluralizelisttitles = false

[menu]

# Main menu
[[menu.main]]
    name       = "Home"
    identifier = "menu.home"
    url        = "/"
    weight     = 1

[[menu.main]]
    name       = "News"
    identifier = "menu.news"
    url        = "/news/"
    weight     = 2

[[menu.main]]
    name       = "Publications"
    identifier = "publications"
    url        = "/publications/"
    weight     = 3

[[menu.main]]
    name       = "Research"
    identifier = "research"
    url        = "/research/"
    weight     = 4

[[menu.main]]
    name       = "Life"
    identifier = "life"
    url        = "/life/"
    weight     = 5

[[menu.main]]
    name       = "Access"
    identifier = "menu.access"
    url        = "/access/"
    weight     = 6

[[menu.main]]
    name       = "EN"
    identifier = "languages"
    url        = "/en/"
    weight     = 7

[params]
    viewMorePostLink = "/news/"
    author = "DevCows"
    defaultKeywords = ["selab", "hugo", "go"]
    mainSections = ["news"]
    defaultDescription = "Site template made by H.A. using Hugo Universal theme"

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "GoHugoIO" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/graduation-m2-2022-03.png"

    # Google Maps widget: If `googleMapsApiKey` is not set, no key will be passed to Google (which likely results in a broken map widget).
    enableGoogleMaps = true
    googleMapsApiKey = "AIzaSyAv7Sza8NSp9_l_g8G2vlo0H4ydEPn_2jY"

    latitude = "-12.043333"
    longitude = "-77.028333"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    about_us = "<p>奈良先端科学技術大学院大学</br>先端科学技術研究科 情報科学領域</br>〒630-0192 奈良県生駒市高山町8916-5</p>"
    copyright = "<p>© 2013-2023 © 2013-2023 Software Engineering Laboratory, Graduate School of Information Science, Nara Institute of Science and Technology, All rights reserved.</p>"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    dropdown_mouse_over = false

    disabled_logo = false
    logo_text = "SE Lab"

    logo = "img/logo.png"
    logo_small = "img/logo-selab.png"
    access = "/access"

[permalinks]
    news = "/news/:year/:month/:day/:filename/"

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carouselCustomers]
    items = 6
    auto_play = false
    slide_speed = 2000
    pagination_speed = 1000

[params.carouselTestimonials]
    items = 3
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

    
[params.carouselHomepage]
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more information take a look at the README.
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more information take a look at the README.
    title = "Professors"
    subtitle = "Software Engineering Laboratory produced hundreds of students, who successfully continued their career in the industry and in the academic field. Many Doctor students work in Japan and abroad. We look forward to collaborate with more researchers and widen our research."


[params.collaborations]
    enable = true
    # All collaborations are defined in their own files. You can find example items
    # at 'exampleSite/data/collaborations/'.
    # For more information take a look at the README.
    title = "Our Collaborative Universities"
    subtitle = "We collaborate with various Univesities and Research Centers all over the world"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more information take a look at the README.
    title = "Students"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "Latest news"
    subtitle = ""
    hide_summary = false

[params.footer.recent_posts]
    enable = true

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"

[server]
[[server.headers]]
  for = "/*"
    [server.headers.values]
    Access-Control-Allow-Origin = "*"
